{% extends "base.html" %}
{% block title %}Homepage{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Total Posts: {{ posts.count }}</h1>
    <div class="row">
        {% for post in posts %}
        <div class="col-md-4">
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title"><a href="{{ post.get_absolute_url }}" class="text-dark">{{ post.title }}</a></h5>
                    <p class="card-text">{{ post.body|truncatewords:20 }}</p>
                    <a href="{{ post.get_absolute_url }}" class="btn btn-primary btn-sm">Read More</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
